<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone World</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <h1 class="mt-5 mb-4 text-center">Phone World ðŸ“±</h1>

    <div class="input-group my-3 w-75 mx-auto">
      <input
        type="text"
        id="input-search"
        class="form-control p-3"
        placeholder="Search Phone Brand..."
        aria-label="Search Phone Brand"
        aria-describedby="button-search"
      />
      <button
        class="btn btn-primary fw-bold"
        type="button"
        id="button-search"
        onclick="searchPhone()"
      >
        Search
      </button>
    </div>

    <section class="container mt-4 mb-5">
      <div
        id="phone-container"
        class="row row-cols-md-3 row-cols-sm-2 row-cols-1 gx-0 gx-sm-4 gy-4"
      >
        <!-- Phone Card -->

        <div class="d-none p-4 shadow bg-body rounded rounded-3">
          <div class="bg-light">
            <img
              class="img-fluid mx-auto w-50 d-block py-4"
              src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-mini.jpg"
            />
          </div>
          <h4 class="text-center mt-3 mb-2">Apple iphone 13 min</h4>
          <h5 class="text-center mb-4 text-secondary">Apple</h5>
          <button
            type="button"
            class="btn btn-outline-primary d-block w-75 mx-auto py-2 fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#foodDetails53043"
          >
            View Details
          </button>
        </div>
      </div>
      <!-- Show All Button -->
      <div id="show-all-btn" class="d-none my-5 d-flex justify-content-center">
        <button type="button" class="btn btn-primary fw-bold py-2 px-4">
          Show All
        </button>
      </div>
    </section>

    <!-- Empty State -->
    <section class="container my-4">
      <div id="empty-state" class="d-none container text-center">
        <div>
          <img class="img-fluid" src="img/emptyState.png" alt="epmty state" />
        </div>
        <h4 class="text-secondary">No phone found</h4>
      </div>
    </section>

    <!-- Spinner -->
    <section id="spinner" class="d-none text-primary">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-grow" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </section>

    <section id="modal-container" class="container"></section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
