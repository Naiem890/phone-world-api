<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone World</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mt-5 mb-4 text-center">Phone World ðŸ“±</h1>

    <div class="input-group my-3 w-75 mx-auto">
      <input
        type="text"
        id="input-search"
        class="form-control py-3"
        placeholder="Search Phone Brand..."
        aria-label="Search Phone Brand"
        aria-describedby="button-search"
      />
      <button
        class="btn btn-primary fw-bold"
        type="button"
        id="button-search"
        onclick="searchPhone()"
      >
        Search
      </button>
    </div>

    <section class="container my-4">
      <div
        id="phone-container"
        class="row row-cols-md-3 row-cols-sm-2 row-cols-1 g-5"
      ></div>
    </section>

    <section id="modal-container" class="container"></section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
